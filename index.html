<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="css/style.css">
        
        <title> Integraph</title>
            <script src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js" ></script>
            <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" ></script>
    </head>
    
    

	<body>
        <h1> Integraph: Easy Integration </h1>        
    
        
        <div id = "function_area"> 
            <div id = "function_1"> 
                <p> Function 1: </p>
            </div>

            <div id = "text_box_1" >
                <input type="text" id="function1">
            </div>

            <br> 

            <div id  = "function_2">
                <p> Function 2: </p>
            </div>

            <div id = "text_box_2" >
                <input type="text" id="function2">
            </div>
            
            <p id = "directions">Enter your functions above. When adding coefficients, write in in the from "3*x" not "3x". </p>
        </div>
        
        
        <div id = "wrapper">

            <canvas width="1000" height="1000" id="myCanvas" style="border:1px solid #000000;"></canvas>
            
            <div id = "buttonWrapper">
                <input type="button" id="minus" value="-">
                <input type="button" id="plus" value="+">
                
            </div>
            <div id = "buttonWrapper2">
                <input type="button" id="left" value="←">
                <input type="button" id="right" value="→">
                
            </div>
            
            
            
        </div> 
        
        <!-- run js code -->
        <script src = "scripts/main.js"> </script>
	</body>

</html>
